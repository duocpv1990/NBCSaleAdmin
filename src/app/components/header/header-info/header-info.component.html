<div class="header">
  <div class="search">
    <input type="search" placeholder="Tìm kiếm" />
    <img src="assets/svg/nbc-search.svg" alt="" srcset="" />
  </div>
  <div class="badge">
    <span matBadge="2" matBadgeOverlap="false">
      <img src="assets/svg/nbc-mess.svg" srcset="" />
    </span>
    <span [matMenuTriggerFor]="menu" matBadge="18" matBadgeOverlap="false">
      <img src="assets/svg/nbc-noti.svg" srcset="" />
    </span>
    <mat-menu #menu="matMenu">
      <div>
        <div class="noti-header">
          <span>THÔNG BÁO</span>
          <span>Tất cả thông báo</span>
        </div>
      </div>
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>

    <span matBadge="!" matBadgeOverlap="false" matBadgeColor="warn">
      <img src="assets/svg/nbc-setting.svg" srcset="" />
    </span>
  </div>
  <div class="info">
    <div class="image" [matMenuTriggerFor]="menu">
      <img src="assets/img/default-avatar.jpg" alt="" srcset="" />
    </div>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="btnLogout()">
        <mat-icon> <span class="material-icons"> logout </span> </mat-icon>
        <span>Đăng xuất</span>
      </button>
      <!-- <button mat-menu-item (click)="changePassword()">
        <mat-icon><span class="material-icons"> https </span></mat-icon>
        <span>Đổi mật khẩu</span>
      </button> -->
    </mat-menu>
    <div class="detail">
      <strong>Cty TNHH Nhật Minh</strong>
      <p>Superadmin</p>
    </div>
  </div>
</div>
